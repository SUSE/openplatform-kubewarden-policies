# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.1.0
name: harvester-restricted-network-vm
displayName: Harvester Restricted Network VM
createdAt: 2026-01-13T09:03:35.47162612Z
description: Ensures harvester only creates a VM with a specified network within a restricted namespace.
license: Apache-2.0
homeURL: https://github.com/SUSE/openplatform-kubewarden-policies
containersImages:
- name: policy
  image: ghcr.io/suse/openplatform-kubewarden-policies/harvester-restricted-network:v0.1.0
keywords:
- harvester
- network
- virtualmachine
links:
- name: policy
  url: https://github.com/SUSE/openplatform-kubewarden-policies/tree/main/policies/harvester-restricted-network-vm/releases/download/v0.1.0/policy.wasm
- name: source
  url: https://github.com/SUSE/openplatform-kubewarden-policies/tree/main/policies/harvester-restricted-network-vm
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/suse/openplatform-kubewarden-policies/harvester-restricted-network:v0.1.0
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/suse/openplatform-kubewarden-policies/harvester-restricted-network:v0.1.0
  ```
maintainers:
- name: ITPE CORE Team
  email: itpe-core-maintenance@suse.com
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: VirtualMachine
  kubewarden/rules: |
    - apiGroups:
      - kubevirt.io
      apiVersions:
      - v1
      resources:
      - VirtualMachine
      operations:
      - CREATE
      - UPDATE
